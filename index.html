<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h1>
                Welcome to the Ingredient Tracker!
            </h1>
            <section>
                
                <div class="ingredients">
                    
                    <form id="add-ingredient"> 
                        <h2>Add Ingredients</h2>
                    <label>
                        Ingredient:
                        <input type="text" name="ingredient" id="ingredient"/>
                    </label> 
                    <label>
                        Quantity:
                        <input type="number" name="quantity" id="quantity"/>
                    </label>
                    <label>
                        Measurement: 
                        <select id="measurement" name="measurement">
                            <option value="Cups">Cups</option>
                            <option value="Grams">Grams</option>
                            <option value="Milliliter">Milliliter</option>
                            <option value="Teaspoon">Teaspoons</option>
                            <option value="Tablespoon">Tablespoons</option>
                        </select>
                    </label>
                    <button type="submit">Add Ingredient</button>
                    </form>
                    <div class="ingredients-list">
                        <ul id="ingredients-list"></ul>
                        <button id="remove">Remove Last Item</button>
                    </div>
                </div>
                <div class="meals">

                    <form id="add-meal">
                        <h3>Save Meal</h3>
                        <label>
                            Meal Name
                            <input type="text" name="meal" id="meal"/>
                        </label>
                        <button type="save-meal">save Meal </button>
                        
                    </form>
                </div> 
                <div class="meals-report">
                    <form id="report">
                        <h4>Meals</h4>
                    </form>
                </div>
            </section>
                   

            

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
